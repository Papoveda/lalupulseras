<html lang="es">
  <head>
    <meta charset="UTF-8">

    <title>LaluPulseras</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Montserrat', Arial, sans-serif;
        background: #fff7fa;
        margin: 0;
        color: #3a3a3a;
      }
      .navbar {
        width: 100vw;
        height: 58px;
        background: #fff;
        display: flex;
        align-items: center;
        box-shadow: 0 1px 10px rgba(252,112,111,0.06);
        border-bottom: 1.5px solid #e9e9e9;
        font-family: 'Montserrat', Arial, sans-serif;
        padding: 0 3vw;
        z-index: 100;
        position: relative;
        gap: 2vw;
      }
      .navbar-logo img {
        height: 38px;
        object-fit: contain;
      }
      .navbar-menu {
        display: flex;
        gap: 2vw;
        margin: 0 0 0 2vw;
        padding: 0;
        list-style: none;
        flex: 1;
      }
      .navbar-menu li a {
        color: #fc6fc0;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.09rem;
        letter-spacing: 0.5px;
        padding: 8px 12px;
        border-radius: 8px;
        transition: background 0.15s, color 0.15s;
      }
      .navbar-menu li a:hover {
        background: #fcf1fa;
        color: #fc706f;
      }
      .navbar-actions {
        display: flex;
        align-items: center;
        gap: 1vw;
      }
      .icon-btn {
        background: transparent;
        border: none;
        color: #fc6fc0;
        font-size: 1.25rem;
        padding: 8px;
        margin: 0 2px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.15s, color 0.15s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-btn:hover, .icon-btn:focus {
        background: #fcf1fa;
        color: #fc706f;
      }
      .bandera {
        width: 21px;
        height: 15px;
        object-fit: cover;
        border-radius: 2.5px;
        border: 1px solid #eee;
      }
      .idioma-dropdown {
        position: relative;
        display: inline-block;
      }
      .idioma-dropdown .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 120%;
        background: #fff;
        min-width: 40px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.07);
        border-radius: 7px;
        z-index: 200;
        padding: 6px 3px;
      }
      .idioma-dropdown:hover .dropdown-content,
      .idioma-dropdown:focus-within .dropdown-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .idioma-dropdown .dropdown-content button {
        background: transparent;
        border: none;
        padding: 3px 7px;
        border-radius: 5px;
        cursor: pointer;
      }
      .idioma-dropdown .dropdown-content button:hover {
        background: #fcf1fa;
      }
      /* Responsive */
      @media (max-width: 750px) {
        .navbar-menu {
          gap: 10px;
          font-size: 0.98rem;
        }
        .navbar-actions {
          gap: 0.5vw;
        }
        .navbar-logo img {
          height: 30px;
        }
      }
      @media (max-width: 520px) {
        .navbar {
          flex-direction: column;
          height: auto;
          gap: 0;
          padding: 0 1vw;
        }
        .navbar-menu {
          flex-wrap: wrap;
          justify-content: center;
          margin: 0;
          gap: 6px;
        }
        .navbar-actions {
          margin-bottom: 5px;
        }
      }
      /* Puedes seguir usando tu CSS actual para el resto de la página */
    </style>
  </head>
