    <style>
      .categorias.tarjetas-modernas {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        margin-top: 2rem;
      }
      .categoria-tarjeta.moderna {
        position: relative;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        width: 200px;
        height: 250px;
        background-size: cover;
        background-position: center;
        border: none;
        border-radius: 18px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.17);
        overflow: hidden;
        text-decoration: none;
        transition: transform 0.25s cubic-bezier(.25,.8,.25,1), box-shadow 0.22s;
        margin-bottom: 1rem;
        cursor: pointer;
      }
      .categoria-tarjeta.moderna::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(30,30,30,0.6) 60%, rgba(0,0,0,0.1) 100%);
        z-index: 1;
        transition: background 0.22s;
      }
      .categoria-tarjeta.moderna span {
        position: relative;
        z-index: 2;
        color: #fff;
        font-size: 1.18em;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 22px;
        padding: 7px 22px;
        border-radius: 12px;
        background: rgba(255,255,255,0.13);
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        backdrop-filter: blur(2px);
        border: 1px solid rgba(255,255,255,0.18);
        text-shadow: 0 1px 6px rgba(0,0,0,0.18);
      }
      .categoria-tarjeta.moderna:hover, .categoria-tarjeta.moderna:focus {
        transform: translateY(-9px) scale(1.045);
        box-shadow: 0 16px 40px rgba(0,0,0,0.25), 0 3px 18px rgba(0,0,0,0.10);
      }
      .categoria-tarjeta.moderna:hover::before, .categoria-tarjeta.moderna:focus::before {
        background: linear-gradient(to top, rgba(255,105,180,0.4) 50%, rgba(0,0,0,0.1) 100%);
      }
      @media (max-width: 900px) {
        .categorias.tarjetas-modernas {
          gap: 1rem;
        }
        .categoria-tarjeta.moderna {
          width: 46vw;
          max-width: 250px;
          height: 180px;
        }
      }
      @media (max-width: 600px) {
        .categorias.tarjetas-modernas {
          flex-direction: column;
          align-items: center;
        }
        .categoria-tarjeta.moderna {
          width: 90vw;
          max-width: 350px;
          height: 160px;
        }
      }
    </style>
